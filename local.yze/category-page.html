<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Localyze Master Catalog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB_K289rmYvSb1oylnSQXY-sc7dyLA9xQw",
            authDomain: "localyze-master-catalog.firebaseapp.com",
            databaseURL: "https://localyze-master-catalog-default-rtdb.firebaseio.com",
            projectId: "localyze-master-catalog",
            storageBucket: "localyze-master-catalog.firebasestorage.app",
            messagingSenderId: "248070899098",
            appId: "1:248070899098:web:57a890a03d6e0ec8efe623"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebasePush = push;
        window.firebaseRemove = remove;
        window.firebaseOnValue = onValue;
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
        }
        
        .back-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background-color: #004d00;
        }
        
        .category-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .category-image {
            width: 2cm;
            height: 2cm;
            border-radius: 4px;
            object-fit: cover;
            border: 2px solid #006400;
            margin-bottom: 20px;
        }
        
        .no-image {
            width: 2cm;
            height: 2cm;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 2px solid #006400;
            border-radius: 4px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #006400;
            text-transform: uppercase;
            margin: 0;
        }
        
        .brands-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .brands-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #006400;
            text-transform: uppercase;
        }
        
        .search-input {
            padding: 8px 12px;
            border: 2px solid #006400;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            width: 200px;
        }
        
        .search-input:focus {
            border-color: #004d00;
        }
        
        .import-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .import-btn:hover {
            background-color: #004d00;
        }
        
        body {
            padding-bottom: 120px;
        }
        
        .brands-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .brand-box {
            background-color: white;
            border: 2px solid #006400;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 4cm;
            height: 4cm;
            position: relative;
        }
        
        .brand-image {
            width: 3cm;
            height: 2.5cm;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        
        .brand-image-placeholder {
            width: 3cm;
            height: 2.5cm;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            font-size: 1rem;
            color: #666;
        }
        
        .brand-name {
            text-align: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
            overflow: hidden;
        }
        
        .brand-delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 0.6rem;
            cursor: pointer;
            line-height: 1;
        }
        
        .brand-delete-btn:hover {
            background-color: #c82333;
        }
        
        .imported-files-section {
            text-align: left;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #F5F5DC;
            padding: 10px 20px;
            border-top: 2px solid #006400;
        }
        
        .imported-files-section h3 {
            color: #006400;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        
        .files-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        
        .file-item {
            background-color: white;
            border: 1px solid #006400;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 0.9rem;
            color: #333;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-item:hover {
            background-color: #f0f8f0;
        }
        
        .remove-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            cursor: pointer;
            line-height: 1;
        }
        
        .remove-btn:hover {
            background-color: #c82333;
        }
        

    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Master Catalog</button>
    
    <div class="category-header">
        <div id="categoryImageContainer" onclick="editPhoto()" style="cursor: pointer; border: 2px dashed #006400; padding: 10px; text-align: center;">Click to upload image</div>
        <h1 id="categoryTitle" class="category-title" onclick="editName()" style="cursor: pointer;"></h1>
        
        <div class="brands-section">
            <span class="brands-text">BRANDS</span>
            <input type="text" id="brandSearch" placeholder="Search brands..." class="search-input">
            <button class="import-btn" onclick="importFile()">Import File</button>
        </div>
        
        <div id="brandsContainer" class="brands-container"></div>
    </div>
    
    
    <div class="imported-files-section">
        <h3>Imported Files</h3>
        <div id="importedFilesList" class="files-list"></div>
    </div>
    
    <script>
        let currentCategoryIndex;
        let categories;
        
        function goBack() {
            window.location.href = 'master-catalog.html';
        }
        
        function editPhoto() {
            alert('Photo edit clicked!');
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(e) {
                alert('File selected!');
                const file = e.target.files[0];
                if (file) {
                    alert('File found: ' + file.name);
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        alert('File read successfully!');
                        const imageData = event.target.result;
                        
                        // Update display immediately
                        const imageContainer = document.getElementById('categoryImageContainer');
                        imageContainer.innerHTML = `<img src="${imageData}" alt="Category Image" class="category-image">`;
                        
                        // Update in categories array
                        if (categories && currentCategoryIndex !== undefined) {
                            categories[currentCategoryIndex].image = imageData;
                            localStorage.setItem('localyzeCategories', JSON.stringify(categories));
                            localStorage.setItem('currentCategory', JSON.stringify(categories[currentCategoryIndex]));
                        }
                        
                        alert('Image uploaded successfully!');
                    };
                    
                    reader.onerror = function() {
                        alert('Error reading image file.');
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    alert('No file selected!');
                }
            };
            
            input.click();
        }
        
        function editName() {
            const currentName = categories[currentCategoryIndex].name;
            const newName = prompt('Enter new category name:', currentName);
            
            if (newName && newName.trim() && newName.trim() !== currentName) {
                // Update in categories array
                categories[currentCategoryIndex].name = newName.trim();
                // Save to localStorage
                localStorage.setItem('localyzeCategories', JSON.stringify(categories));
                localStorage.setItem('currentCategory', JSON.stringify(categories[currentCategoryIndex]));
                // Update display
                document.getElementById('categoryTitle').textContent = newName.trim();
            }
        }
        
        let importedFiles = [];
        let allBrands = [];
        
        function extractBrandsFromExcel(data) {
            const brands = [];
            
            // Skip header row (index 0) and process data rows
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row && row.length >= 2 && row[0] && row[1]) {
                    brands.push({
                        name: row[0].toString().trim(),
                        imageUrl: row[1].toString().trim()
                    });
                }
            }
            
            return brands;
        }
        
        function addBrandsToDisplay(brands) {
            allBrands = allBrands.concat(brands);
            saveBrands();
            renderBrands();
        }
        
        function renderBrands(filteredBrands = allBrands) {
            const container = document.getElementById('brandsContainer');
            container.innerHTML = '';
            
            filteredBrands.forEach((brand, index) => {
                const brandDiv = document.createElement('div');
                brandDiv.className = 'brand-box';
                
                // Find original index in allBrands array
                const originalIndex = allBrands.findIndex(b => b.name === brand.name && b.imageUrl === brand.imageUrl);
                
                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'brand-delete-btn';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = function() { deleteBrand(originalIndex); };
                
                const imageElement = document.createElement('img');
                imageElement.className = 'brand-image';
                imageElement.src = brand.imageUrl;
                imageElement.alt = brand.name;
                
                // Handle image load error
                imageElement.onerror = function() {
                    this.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.className = 'brand-image-placeholder';
                    placeholder.textContent = 'No Image';
                    this.parentNode.insertBefore(placeholder, this);
                };
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'brand-name';
                nameDiv.textContent = brand.name;
                

                
                // Add click events for opening brand page
                brandDiv.onclick = function(e) {
                    if (e.target !== deleteBtn) {
                        openBrandPage(originalIndex);
                    }
                };
                brandDiv.ondblclick = function(e) {
                    if (e.target !== deleteBtn) {
                        openBrandPage(originalIndex);
                    }
                };
                brandDiv.oncontextmenu = function(e) {
                    if (e.target !== deleteBtn) {
                        openBrandPage(originalIndex);
                        return false;
                    }
                };
                brandDiv.style.cursor = 'pointer';
                
                brandDiv.appendChild(deleteBtn);
                brandDiv.appendChild(imageElement);
                brandDiv.appendChild(nameDiv);
                container.appendChild(brandDiv);
            });
        }
        
        function deleteBrand(index) {
            if (confirm('Are you sure you want to delete this brand?')) {
                allBrands.splice(index, 1);
                saveBrands();
                renderBrands();
            }
        }
        

        
        function searchBrands() {
            const searchTerm = document.getElementById('brandSearch').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderBrands();
                return;
            }
            
            const filtered = allBrands.filter(brand => 
                brand.name.toLowerCase().includes(searchTerm)
            );
            
            renderBrands(filtered);
        }
        
        function saveBrands() {
            if (window.firebaseDB && currentCategoryIndex !== undefined) {
                const brandsRef = window.firebaseRef(window.firebaseDB, `brands/${currentCategoryIndex}`);
                window.firebaseSet(brandsRef, allBrands).catch(error => {
                    console.error('Firebase save error:', error);
                    const categoryKey = 'brands_' + currentCategoryIndex;
                    localStorage.setItem(categoryKey, JSON.stringify(allBrands));
                });
            }
        }
        
        function loadBrands() {
            if (window.firebaseDB && currentCategoryIndex !== undefined) {
                const brandsRef = window.firebaseRef(window.firebaseDB, `brands/${currentCategoryIndex}`);
                window.firebaseGet(brandsRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        allBrands = snapshot.val() || [];
                    } else {
                        const categoryKey = 'brands_' + currentCategoryIndex;
                        allBrands = JSON.parse(localStorage.getItem(categoryKey)) || [];
                    }
                    renderBrands();
                }).catch((error) => {
                    console.error('Firebase load error:', error);
                    const categoryKey = 'brands_' + currentCategoryIndex;
                    allBrands = JSON.parse(localStorage.getItem(categoryKey)) || [];
                    renderBrands();
                });
            }
        }
        
        function openBrandPage(index) {
            const brand = allBrands[index];
            // Store brand data for the brand page
            localStorage.setItem('currentBrand', JSON.stringify(brand));
            localStorage.setItem('currentBrandIndex', index);
            // Navigate to brand page
            window.location.href = 'brand-page.html';
        }
        
        function importFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx,.xls,.csv';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            // Read Excel file using SheetJS
                            const data = new Uint8Array(event.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            
                            // Get first worksheet
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            
                            // Convert to JSON
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                            
                            // Extract brands from Excel data
                            const brands = extractBrandsFromExcel(jsonData);
                            
                            const fileInfo = {
                                name: file.name,
                                size: (file.size / 1024).toFixed(2) + ' KB',
                                type: file.type || 'Excel',
                                date: new Date().toLocaleDateString(),
                                data: jsonData,
                                sheets: workbook.SheetNames,
                                brands: brands
                            };
                            
                            importedFiles.push(fileInfo);
                            saveImportedFiles();
                            
                            // Add brands to display
                            addBrandsToDisplay(brands);
                            
                            renderImportedFiles();
                            alert('Excel file "' + file.name + '" read successfully!\nRows: ' + jsonData.length + '\nBrands extracted: ' + brands.length);
                        } catch (error) {
                            alert('Error reading Excel file: ' + error.message);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
            };
            
            input.click();
        }
        
        function renderImportedFiles() {
            const filesList = document.getElementById('importedFilesList');
            filesList.innerHTML = '';
            
            if (importedFiles.length === 0) {
                filesList.innerHTML = '<p style="color: #666;">No files imported yet</p>';
                return;
            }
            
            importedFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';

                fileDiv.onclick = function() { openFile(index); };
                fileDiv.innerHTML = `
                    <button class="remove-btn" onclick="event.stopPropagation(); removeFile(${index})">√ó</button>
                    <strong>${file.name}</strong><br>
                    <small>${file.size} ‚Ä¢ ${file.date}</small>
                `;
                filesList.appendChild(fileDiv);
            });
        }
        

        
        function openFile(index) {
            const file = importedFiles[index];
            
            if (file.data && file.data.length > 0) {
                // Show actual Excel data
                let content = 'Excel File: ' + file.name + '\n';
                content += 'Sheets: ' + (file.sheets ? file.sheets.join(', ') : 'Unknown') + '\n';
                content += 'Rows: ' + file.data.length + '\n\n';
                content += 'First 5 rows:\n';
                
                for (let i = 0; i < Math.min(5, file.data.length); i++) {
                    const row = file.data[i];
                    content += 'Row ' + (i + 1) + ': ' + (Array.isArray(row) ? row.join(' | ') : row) + '\n';
                }
                
                if (file.data.length > 5) {
                    content += '... and ' + (file.data.length - 5) + ' more rows';
                }
                
                alert(content);
            } else {
                alert('File: ' + file.name + '\n\nNo data available or file could not be read.');
            }
        }
        
        function removeFile(index) {
            if (confirm('Are you sure you want to remove this file?')) {
                importedFiles.splice(index, 1);
                saveImportedFiles();
                renderImportedFiles();
            }
        }
        
        function saveImportedFiles() {
            if (window.firebaseDB && currentCategoryIndex !== undefined) {
                const filesRef = window.firebaseRef(window.firebaseDB, `files/category/${currentCategoryIndex}`);
                window.firebaseSet(filesRef, importedFiles).catch(error => {
                    console.error('Firebase save error:', error);
                    const categoryKey = 'importedFiles_' + currentCategoryIndex;
                    localStorage.setItem(categoryKey, JSON.stringify(importedFiles));
                });
            }
        }
        
        function loadImportedFiles() {
            if (window.firebaseDB && currentCategoryIndex !== undefined) {
                const filesRef = window.firebaseRef(window.firebaseDB, `files/category/${currentCategoryIndex}`);
                window.firebaseGet(filesRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        importedFiles = snapshot.val() || [];
                    } else {
                        const categoryKey = 'importedFiles_' + currentCategoryIndex;
                        importedFiles = JSON.parse(localStorage.getItem(categoryKey)) || [];
                    }
                    renderImportedFiles();
                }).catch((error) => {
                    console.error('Firebase load error:', error);
                    const categoryKey = 'importedFiles_' + currentCategoryIndex;
                    importedFiles = JSON.parse(localStorage.getItem(categoryKey)) || [];
                    renderImportedFiles();
                });
            }
        }
        
        // Load category data on page load
        window.onload = function() {
            const categoryData = localStorage.getItem('currentCategory');
            currentCategoryIndex = parseInt(localStorage.getItem('currentCategoryIndex'));
            categories = JSON.parse(localStorage.getItem('localyzeCategories')) || [];
            
            if (categoryData) {
                const category = JSON.parse(categoryData);
                
                // Set category title
                document.getElementById('categoryTitle').textContent = category.name;
                
                // Set category image
                const imageContainer = document.getElementById('categoryImageContainer');
                if (category.image && category.image.trim() !== '') {
                    imageContainer.innerHTML = `<img src="${category.image}" alt="${category.name}" class="category-image" onerror="this.parentNode.innerHTML='<div class=\"no-image\">üìÅ</div>'">`;
                } else {
                    imageContainer.innerHTML = '<div class="no-image">üìÅ</div>';
                }
                
                // Load and render imported files and brands
                setTimeout(() => {
                    loadImportedFiles();
                    loadBrands();
                }, 1000);
                
                // Add search functionality
                document.getElementById('brandSearch').addEventListener('input', searchBrands);
                document.getElementById('brandSearch').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchBrands();
                    }
                });
            } else {
                // If no category data, redirect back
                window.location.href = 'master-catalog.html';
            }
        }
    </script>
</body>
