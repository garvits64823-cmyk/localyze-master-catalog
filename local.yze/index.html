<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localyze - Login Required - v2.0</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #006400;
            margin-bottom: 50px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .password-input {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #006400;
            border-radius: 8px;
            outline: none;
            width: 250px;
            text-align: center;
        }
        .login-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #004d00;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">LOCALYZE</h1>
    <div class="login-form">
        <input type="password" id="password" placeholder="Enter password" class="password-input">
        <button onclick="checkPassword()" class="login-btn">Enter</button>
        <div id="error" class="error" style="display: none;">Incorrect password!</div>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'localyze@2025') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
