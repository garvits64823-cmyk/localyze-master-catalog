<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localyze Master Catalog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #006400;
            margin-bottom: 50px;
            text-align: center;
        }
        
        .about-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .catalog-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .catalog-btn:hover, .about-btn:hover {
            background-color: #004d00;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .password-input {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #006400;
            border-radius: 8px;
            outline: none;
            width: 250px;
            text-align: center;
        }
        
        .password-input:focus {
            border-color: #004d00;
        }
        
        .login-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #004d00;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <h1 class="title">LOCALYZE</h1>
        <div class="login-form">
            <input type="password" id="passwordInput" placeholder="Enter password" class="password-input">
            <button onclick="checkPassword()" class="login-btn">Enter</button>
            <div id="errorMessage" class="error-message" style="display: none;">Incorrect password. Try again.</div>
        </div>
    </div>
    
    <div id="mainContent" class="main-content" style="display: none;">
        <button class="about-btn" onclick="openAbout()">About</button>
        <h1 class="title">LOCALYZE</h1>
        <button class="catalog-btn" onclick="openMasterCatalog()">Master Catalog</button>
    </div>
   
    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'localyze@2025';
            
            if (password === correctPassword) {
                sessionStorage.setItem('localyzeLoggedIn', 'true');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function openMasterCatalog() {
            window.location.href = 'master-catalog.html';
        }
        
        function openAbout() {
            window.location.href = 'about.html';
        }
        
        window.onload = function() {
            // Force clear session to always show login
            sessionStorage.removeItem('localyzeLoggedIn');
            
            // Always show login screen first
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        }
    </script>
</body>
</html>
