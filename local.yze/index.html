<!DOCTYPE html>
<html>
<head>
    <title>LOCALYZE - Password Required</title>
    <style>
        body { 
            background: #F5F5DC; 
            font-family: Arial; 
            text-align: center; 
            padding-top: 200px; 
        }
        h1 { 
            color: #006400; 
            font-size: 4rem; 
            margin-bottom: 50px; 
        }
        input { 
            padding: 15px; 
            font-size: 18px; 
            border: 2px solid #006400; 
            border-radius: 8px; 
            margin: 10px; 
            width: 250px; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #006400; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
        .error { 
            color: red; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>LOCALYZE</h1>
    <p>Enter password to continue:</p>
    <input type="password" id="pass" placeholder="Password">
    <br>
    <button onclick="check()">LOGIN</button>
    <div id="msg" class="error"></div>
    
    <script>
        function check() {
            var p = document.getElementById('pass').value;
            if (p === 'localyze@2025') {
                document.body.innerHTML = `
                    <div style="background:#F5F5DC;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
                        <button onclick="location.href='about.html'" style="position:absolute;top:20px;right:20px;background:#006400;color:white;border:none;padding:10px 20px;border-radius:8px;">About</button>
                        <h1 style="color:#006400;font-size:4rem;margin-bottom:50px;">LOCALYZE</h1>
                        <button onclick="location.href='master-catalog.html'" style="background:#006400;color:white;border:none;padding:15px 30px;font-size:1.2rem;border-radius:8px;">Master Catalog</button>
                    </div>`;
            } else {
                document.getElementById('msg').innerHTML = 'WRONG PASSWORD!';
                document.getElementById('pass').value = '';
            }
        }
        document.getElementById('pass').onkeypress = function(e) {
            if (e.key === 'Enter') check();
        }
    </script>
</body>
</html>
